<!DOCTYPE html>
<html lang="en">
<head>
  <title>AdFriend Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-container"></body>
  <h3>Replace Ads With:</h3>
  <select id="replacementType">
    <option value="quotes">Motivational Quotes</option>
    <option value="facts">Fun Facts</option>
    <option value="riddles">Riddles</option>
    <option value="jokes">Jokes</option>
    <option value="empty">Empty Space</option>
    <option value="solid">Solid Background</option>
    <option value="custom">Custom Message</option>
  </select>

  <input type="text" id="customMessage" placeholder="Enter custom text">

  <button id="saveBtn">Save</button>
  <script src="popup.js"></script>
</body>
</html>
